<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="radio.css">
    <title>Player de Música</title>
</head>
<body>

    <video id="video-bg" autoplay muted loop>
        <source src="logo/fundo.mp4" type="video/mp4">
    </video>
    <h1>Playlist de musicas</h1>
    <div class="player">
        <audio id="audio" controls autoplay>
            <source src="musicas/1.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/2.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/3.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/4.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/5.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/6.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/7.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/8.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/9.mp3" type="audio/mpeg">
        </audio>
        <audio id="audio" controls autoplay>
            <source src="musicas/10.mp3" type="audio/mpeg">
        </audio>

        <div class="controls">
            <button id="prev">Anterior</button>
            <button id="play">Play</button>
            <button id="next">Próxima</button>
        </div>
    </div>
    <script src="radio.js"></script>
</body>
</html>
