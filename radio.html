<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="logo/fundo.mp4" type="video/mp4">
    </video>


        <h1>Playlist Sidoka</h1>

        <audio id="musicas" controls autoplay></audio>
        <div class="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-pause-button">Play</button>
            <button id="next-button">Próxima</button>
        </div>
    <script src="radio.js"></script>
</body>
</html>
