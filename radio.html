<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playlist de Músicas</title>
</head>
<body>
    <h1>Playlist de Músicas</h1>

    <input type="text" id="search" placeholder="Pesquisar música">
    <button onclick="searchSong()">Pesquisar</button>



    <div id="playlist">        
        <!-- Aqui serão exibidas as músicas -->
        <audio controls>
                <source src="musicas/1.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/2.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/3.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/4.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/5.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/6.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/7.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/8.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/9.mp3" type="audio/mpeg">                
        </audio>
        <audio controls>
                <source src="musicas/10.mp3" type="audio/mpeg">                
        </audio>
    </div>

    <div id="controls">
        <button onclick="playPause()">Reproduzir/Pausar</button>
        <button onclick="previousSong()">Anterior</button>
        <button onclick="nextSong()">Próxima</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
